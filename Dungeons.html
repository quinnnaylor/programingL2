<!doctype html>
<html>

<head>
    <title>dungeons</title>
</head>

<body>
    <img src="images/roomone.jpg" id="roomOneBG">
    <canvas id="gameCanvas" width="600" height="620"></canvas>
    <img id="background" src='images/background.jpg'>
    <section>
        <img id="startButton" src="images/startButton.png" onclick="show()">
    </section>

    <style>
        html {
            background-color: black;
        }

        img {
            grid-row: 1/1;
            grid-column: 1/1;
            width: 100%;
            place-self: center;
        }

        #startButton {
            width: 30%;
            margin-right: 50px;
        }

        canvas {
            margin: auto;
            margin-right: 680px;
            margin-top: 200px;
            align-self: center;
            display: none;
            grid-row: 1/1;
            grid-column: 1/1;
        }

        body {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto;
            justify-items: center;
            margin: auto;

        }

        section {
            display: grid;
            width: 900px;
            margin: auto;
            grid-template-columns: 900px;
            grid-template-rows: 900px;
            grid-row: 1/1;
            grid-column: 1/1;
            justify-items: center;
            margin: auto;
        }

    </style>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 10);
        }

        var gameRun = false;
        var settingUp = true;

        function show() {
            gameRun = true;
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('background').style.display = 'none';
            document.getElementById('roomOneBG').style.display = 'block';
        }

        function mainloop() {
            if (settingUp) {
                gridMapNum();
                settingUp = false;
            }

            if (gameRun) {


                renderBlockMap();

                findplayer();
                playerMove();

                findEnemy1();
                findEnemy2();
                enemy1Move();
                enemy2Move();
            }
            colorText('Silver Keys:' + silverKeys, 25, 617, '20px Arial', 'white')
            colorText('Gold Keys:' + goldKeys, 465, 617, '20px Arial', 'white')
        }
